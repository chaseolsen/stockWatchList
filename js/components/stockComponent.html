
<div class="container">

<div class="col-md-6 listTab">
  <h2>Your List</h2>
  <div ng-repeat="stock in stocks">

      <h2><strong>{{stock.id}}</strong><h2>

    <div>
      <button class="btn btn-default" ng-click="lessSpecific(stock.id)">View</button>
      <button class="btn btn-danger" ng-click="$ctrl.deleteStock(stock.id)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i> Delete</button>
    </div>
  </div>
  <input type="text" class="form-control" ng-model="newStockId"></input>
  <button class="btn btn-primary" ng-click="$ctrl.addStock()">Add to List</button>
</div>

<div class="col-md-6 infoTab">
  <h2>Price: {{stockReqData.el}}</h2>


</div>
</div>
